<h1>Spiderman</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{ getHeroDescrition() }}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>


<button
*ngIf="name  !== 'Spiderman'"
class="btn btn-primary mx-2" (click)="changeHero()">
  Cambiar nombre
</button>

<button
*ngIf="age !== 25"
 class="btn btn-primary mx-2" (click)="changeEdad()">
  Cambiar edad
</button>
